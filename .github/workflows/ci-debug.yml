name: CI Debug

on:
  push:
    branches: [ main ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug: show working directory and files
        run: |
          echo "PWD: $(pwd)"
          echo "Contents of workspace:" 
          ls -la
          echo "--- package.json ---"
          cat package.json || true
        shell: bash
        continue-on-error: true
