name: CI Debug

on:
  push:
    branches: [ main ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug: pwd
        run: pwd

      - name: Debug: list root
        run: ls -la

      - name: Debug: cat package.json
        run: cat package.json || echo "package.json not present"
